<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Categories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    nav {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    nav h2 {
      text-align: center;
      color: #ff6666;
      margin-bottom: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #ddd;
      display: block;
      padding: 10px;
      background-color: #555;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Book Categories</h2>

    <ul>
      <li><a href="catalogue.html#1" target="right-frame">Horror</a></li>
      <li><a href="catalogue.html#2" target="right-frame">Historical</a></li>
      <li><a href="catalogue.html#3" target="right-frame">True Crime</a></li>
      <li><a href="catalogue.html#4" target="right-frame">Biography</a></li>
    </ul>
  </nav>
</body>
</html>
